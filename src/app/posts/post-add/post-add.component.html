<div class="accordion">
  <div class="accordion-item">
    <div (click)="toggle()" class="accordion-header">
      <h2 class="text-lg font-semibold">Add Post</h2>
      <span class="ml-auto">{{ expanded ? "-" : "+" }}</span>
    </div>
    <div [hidden]="!expanded" class="accordion-content">
      <form class="p-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Title
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="titleInput"
            type="text"
            placeholder="Please enter post title here"
          />
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Body
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="bodyInput"
            type="text"
            placeholder="Please enter post content here"
          />
        </div>
      </form>
    </div>
  </div>
</div>
