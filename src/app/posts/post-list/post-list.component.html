<div class="relative overflow-x-auto" style="width: 30%">
  <input
    type="text"
    class="border rounded p-2 w-full"
    placeholder="Search..."
    (input)="onSearch($event)"
    [(ngModel)]="searchTerm"
  />
  <button class="absolute right-2 top-2" (click)="clearSearch()">âœ•</button>
</div>

<div class="relative overflow-x-auto">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Title</th>
        <th scope="col" class="px-6 py-3">Body</th>
        <th scope="col" class="px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        *ngFor="let post of filteredData"
      >
        <td class="px-6 py-4">{{ post.id }}</td>
        <td class="px-6 py-4">{{ post.title }}</td>
        <td class="px-6 py-4">{{ post.body }}</td>
        <td class="px-6 py-4">
          <a
            href="#"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Edit
          </a>
          <b> | </b>
          <a
            href="#"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
  <app-pagination
    id="pagination"
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
